{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Create player in team {{team.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-9 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="">
					<div class="col-md-3">
						<label for="name">Name:</label>
						<input type ="text" maxlength="100" class="form-control" name="name" value="">
					</div>
					<div class="col-md-2">
						<label for="points">Position:</label>
						<input type ="text" maxlength="100" class="form-control" name="position" value="">
						<div class="padding-bottom"></div>
					</div>

					<div class="col-md-12">
						<button type="submit" class="btn btn-default" id="submit" type="submit">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
						<div class="padding-bottom"></div>
					</div>
				</div>
			</form>
			<div class="col-md-12">
			<a href = "{{url_for('players', league_id = team.league_id, team_id = team.id)}}">
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
			</a>
			</div>
		</div>
	</div>
{% endblock %}
