{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{player.name}}? </h2>
<div class="col-md-12">
    <div class="col-md-2">
        <form action="#" method = 'post'>
        	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
        	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>

        </form>
    </div>
    <div class="col-md-2">
        <a href = "{{url_for('players', league_id = player.league_id, team_id = player.team_id)}}">
                <button class="btn btn-default delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
        </a>
    </div>
</div>

{% endblock %}
